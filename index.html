<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Socials .</title>
    <script type="module" src="landing.js"></script>
    <link rel="stylesheet" href="/style.css" />
  </head>

  <body>
    <nav
      class="w-full fixed flex h-14 items-center justify-evenly bg-[#f5f5f5] z-50 border-b"
    >
      <a href="/" class="w-1/3 grid place-content-center font-bold">Socials</a>
      <form
        id="searchbar"
        class="w-1/3 h-full flex items-center justify-center relative"
      >
        <i id="searchIcon" data-lucide="search" class="absolute left-3"></i>
        <input
          id="searchInput"
          placeholder="Search socials..."
          class="w-full h-10 rounded-full z-50 px-12 text-sm"
        />
        <div
          id="searchBackdrop"
          class="w-full h-full fixed hover:cursor-pointer top-0 bg-black/10 hidden"
        ></div>

        <div
          id="searchResults"
          class="w-full h-64 overflow-scroll hidden flex-col gap-2 px-3 py-3 overflow-x-hidden bg-white text-theme_dark border absolute top-14 rounded"
        ></div>
      </form>

      <div class="w-1/3 flex items-center justify-center gap-3 relative">
        <div class="flex gap-5 text-sm w-1/3 justify-end pr-3">
          <a href="/">Home</a>
          <a href="/feed.html">Feed</a>
        </div>
        <a
          href="/login.html"
          id="login_btn"
          class="px-6 py-1 border border-theme_light text-theme_dark"
        >
          Login
        </a>
        <a
          href="/register.html"
          id="register_btn"
          class="px-6 py-1 bg-theme_light text-white"
        >
          Register
        </a>

        <div
          id="navbarUserIcon"
          class="h-12 w-12 z-50 aspect-square hover:cursor-pointer rounded-full bg-theme_dark hidden"
        >
          <img
            id="navbarUserImage"
            class="w-full h-full rounded-full object-fill bg-theme_dark border-theme_dark border"
          />
        </div>
        <div
          id="profileDropdown"
          class="fixed top-16 w-64 h-72 text-theme_dark bg-white z-50 rounded shadow py-5 hidden"
        >
          <div class="w-full h-full flex flex-col justify-between items-center">
            <div class="w-full px-5">
              <ul class="flex flex-col gap-6">
                <a
                  id="profileLink"
                  href="/account.html?name=magugu"
                  class="hover:bg-blue-950/5 px-2 rounded py-2"
                  >Profile</a
                >
                <li class="px-2 rounded py-2 text-zinc-400">Settings</li>
                <li class="px-2 rounded py-2 text-zinc-400">Account</li>
              </ul>
            </div>
            <div class="w-full flex items-center justify-center">
              <button
                class="w-[90%] h-10 border border-red-500 text-red-700 rounded hover:scale-x-[1.02] duration-200 hover:bg-red-700 hover:text-red-100"
                id="signOutBtn"
              >
                Sign Out
              </button>
            </div>
          </div>
        </div>
      </div>
    </nav>

    <section
      id="newUserSection"
      class="w-full h-screen flex flex-col pt-32 gap-3 items-center justify-between"
    >
      <div class="flex flex-col items-center justify-center gap-5">
        <h1 class="text-4xl text-theme_dark font-bold">Welcome to Socials</h1>
        <p>To get started, register an account and log in!</p>
        <p>Already have an account? log in</p>
        <div class="flex h-auto gap-4">
          <a href="/login.html" class="py-2 px-12 border border-theme_dark"
            >Log in</a
          >
          <a href="/register.html" class="py-2 px-12 bg-theme_dark text-white"
            >Register</a
          >
        </div>
      </div>
      <div class="flex align-bottom self-end w-screen h-[40vh] items-end">
        <div class="h-full w-1/5">
          <img
            class="w-full h-full object-cover"
            src="
          https://images.unsplash.com/photo-1696520644818-f63a36ec98e7?auto=format&fit=crop&q=80&w=2560&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D
        "
          />
        </div>
        <div class="h-2/3 w-2/5">
          <img
            class="w-full h-full object-cover"
            src="https://images.unsplash.com/photo-1697379072421-c954c5a5d327?auto=format&fit=crop&q=80&w=2940&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
          />
        </div>
        <div class="h-[90%] w-1/5">
          <img
            class="w-full h-full object-cover"
            src="
            https://images.unsplash.com/photo-1697530152990-2c47d3cf7d7a?auto=format&fit=crop&q=80&w=3156&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D
          "
          />
        </div>

        <div class="h-full w-1/5">
          <img
            class="w-full h-full object-cover"
            src="https://images.unsplash.com/photo-1698106834602-04a045b477e1?auto=format&fit=crop&q=80&w=2200&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
          />
        </div>
      </div>
    </section>
    <section
      id="returningUserSection"
      class="w-screen h-auto pt-14 hidden min-h-[100vh] flex flex-col justify-between gap-5 items-center"
    >
      <div class="h-[50vh] flex flex-col gap-5 items-center justify-center">
        <h1 class="text-5xl font-bold text-blue-900">Welcome back!</h1>
        <p>While you were gone, some new posts arrived! Check them out</p>
        <a
          href="/feed.html"
          class="px-6 py-2 bg-blue-900 text-blue-50 rounded hover:scale-[1.02] duration-150"
          >Go to feed</a
        >
      </div>
      <div class="flex align-bottom self-end w-screen h-[40vh] items-end">
        <div class="h-full w-1/5">
          <img
            class="w-full h-full object-cover"
            src="
          https://images.unsplash.com/photo-1696520644818-f63a36ec98e7?auto=format&fit=crop&q=80&w=2560&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D
        "
          />
        </div>
        <div class="h-2/3 w-2/5">
          <img
            class="w-full h-full object-cover"
            src="https://images.unsplash.com/photo-1697379072421-c954c5a5d327?auto=format&fit=crop&q=80&w=2940&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
          />
        </div>
        <div class="h-[90%] w-1/5">
          <img
            class="w-full h-full object-cover"
            src="
            https://images.unsplash.com/photo-1697530152990-2c47d3cf7d7a?auto=format&fit=crop&q=80&w=3156&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D
          "
          />
        </div>

        <div class="h-full w-1/5">
          <img
            class="w-full h-full object-cover"
            src="https://images.unsplash.com/photo-1698106834602-04a045b477e1?auto=format&fit=crop&q=80&w=2200&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
          />
        </div>
      </div>
    </section>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script>
      lucide.createIcons({
        attrs: {
          class: ["my-custom-class", "icon"],
          "stroke-width": 1,
          stroke: "#333",
        },
        nameAttr: "data-lucide", // attribute for the icon name.
      });
    </script>
  </body>
</html>
